<!DOCTYPE html>
<html>

<head>
    <title>
        Rock Paper Scissors
    </title>

    <link rel="stylesheet" href="normalize.css">
    <script src="assets/fonts.js"></script>
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body>
    <header>
        <h1 class="header-title">Rock Paper Scissors</h1>
        <img src="assets/pokemonedition.png" alt="pokemon edition">
    </header>

    <main>
        <div class="container">

            <section class="box-left">
                <p>You</p>
                <button class="player-fire fas fa-fire fa-2x"></button>
                <button class="player-water fas fa-tint fa-2x"></button>
                <button class="player-grass fas fa-leaf fa-2x"></button>
            </section>


            <section class="box-middle">
                <div class="health-container-player">
                    <p class="health-container-text">HP:</p>
                    <progress class="player-health healthbar" value="100" max="100">
                    </progress>
                </div>
                <div class="health-container-computer">
                    <p class="health-container-text">HP:</p>
                    <progress class="computer-health healthbar" value="100" max="100">
                    </progress>
                </div>

                <section class="box-result">
                    <div class="player-button-choice">
                        <button>?</button>
                    </div>
                    <div class="result-text">
                        <h2></h2>
                        <h1></h1>
                        <h3></h3>
                    </div>
                    <div class="computer-button-choice">
                        <button>?</button>
                    </div>
                </section>

            </section>

            <section class="box-right">
                <p>Computer</p>
                <button class="computer-fire fas fa-fire fa-2x"></button>
                <button class="computer-water fas fa-tint fa-2x"></button>
                <button class="computer-grass fas fa-leaf fa-2x"></button>
            </section>

        </div>

        <aside class="button-replay">
            <button class="fas fa-redo fa-1g"></button>
        </aside>
    </main>


</body>
<script src="scripts.js"></script>

</html>
