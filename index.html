<!DOCTYPE html>
<html>

<head>
    <title>
        Rock Paper Scissors
    </title>

    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="assets/all.css">
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <h1>Rock Paper Scissors</h1>

    <div class="playerChoice">
        <button>plyrC</button>
    </div>

    <div class=result>
        <h2>Rounds</h2>
        <h3>Result is displayed here</h3>
    </div>

    <div class="computerChoice">
        <button>compC</button>
    </div>

    <div class="lhs">
        <p>You</p>
        <button class="playerF"><i class="fas fa-fire fa-3x"></i></button>
        <button class="playerW"><i class="fas fa-tint fa-3x"></i></button>
        <button class="playerG"><i class="fas fa-leaf fa-3x"></i></button>
    </div>

    <div class="rhs">
        <p>Computer</p>
        <button class="computerF"><i class="fas fa-fire fa-3x"></i></button>
        <button class="computerW"><i class="fas fa-tint fa-3x"></i></button>
        <button class="computerG"><i class="fas fa-leaf fa-3x"></i></button>
    </div>


</body>
<script src="scripts.js"></script>

</html>
