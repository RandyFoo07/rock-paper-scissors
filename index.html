<!DOCTYPE html>
<html>

<head>
    <title>
        Rock Paper Scissors
    </title>

    <link rel="stylesheet" href="normalize.css">
    <script src="fonts.js"></script>
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <header>
        <h1 id="title">Rock Paper Scissors</h1>
    </header>

    <main>
        <section class="selection">
            <div class="lhs">
                <p>You</p>
                <button class="playerF fas fa-fire fa-3x"></button>
                <button class="playerW fas fa-tint fa-3x"></button>
                <button class="playerG fas fa-leaf fa-3x"></button>
            </div>
            <div class="rhs">
                <p>Computer</p>
                <button class="computerF fas fa-fire fa-3x"></button>
                <button class="computerW fas fa-tint fa-3x"></button>
                <button class="computerG fas fa-leaf fa-3x"></button>
            </div>
        </section>

        <section class="hpBars">

            <div class="hpBarContainerP">
                <p>HP:</p>
                <progress id="pHpBar" value="100" max="100">
                </progress>
            </div>
            <div class="hpBarContainerC">
                <p>HP:</p>
                <progress id="cHpBar" value="100" max="100">
                </progress>
            </div>
        </section>

        <section class="resultScreen">
            <div class="playerChoice">
                <button></button>
            </div>

            <div class="result">
                <h2></h2>
                <h1></h1>
                <h3></h3>
            </div>

            <div class="computerChoice">
                <button></button>
            </div>
        </section>

        <section class="replayBtn">
            <button class="fas fa-redo fa-1g"></button>
        </section>
    </main>


</body>
<script src="scripts.js"></script>

</html>
