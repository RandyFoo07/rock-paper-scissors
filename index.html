<html>

<head>

        Rock Paper Scissors
    </title>

</head>

<body>
    <h1>Rock Paper Scissors</h1>

    <div class="lhs">
        <p>You</p>
        <button class="playerF fas fa-fire fa-3x"></button>

        <button class="playerG fas fa-leaf fa-3x"></button>
    </div>
    <div class="rhs">
        <p>Computer</p>
        <button class="computerF fas fa-fire fa-3x"></button>
        <button class="computerW fas fa-tint fa-3x"></button>
        <button class="computerG fas fa-leaf fa-3x"></button>
    </div>

    <div class="playerChoice">
        <button></button>
    </div>

    <div class=result>
        <h2>Rounds</h2>
        <h3>Result is displayed here</h3>
    </div>

    <div class="computerChoice">
        <button></button>
    </div>


</body>

</html>
