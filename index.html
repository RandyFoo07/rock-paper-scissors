<!DOCTYPE html>
<html>

<head>
    <title>
        Rock Paper Scissors
    </title>

    <link rel="stylesheet" href="normalize.css">
    <script src="fonts.js"></script>
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <header>
        <h1 id="title">Rock Paper Scissors</h1>
    </header>

    <main>
        <section class="selection">
            <div class="lhs">
                <p>You</p>
                <button class="playerF fas fa-fire fa-3x"></button>
                <button class="playerW fas fa-tint fa-3x"></button>
                <button class="playerG fas fa-leaf fa-3x"></button>
            </div>
            <div class="rhs">
                <p>Computer</p>
                <button class="computerF fas fa-fire fa-3x"></button>
                <button class="computerW fas fa-tint fa-3x"></button>
                <button class="computerG fas fa-leaf fa-3x"></button>
            </div>
        </section>
        <!-- 
        <section class="hpBars">
            <progress id="pHpBar"></progress>
            <progress id="cHpBar"></progress>

        </section> -->

        <section class="resultScreen">
            <div class="playerChoice">
                <button></button>
            </div>

            <div class="result">
                <h2></h2>
                <h1></h1>
                <h3></h3>
            </div>

            <div class="computerChoice">
                <button></button>
            </div>
        </section>
    </main>


</body>
<script src="scripts.js"></script>

</html>
