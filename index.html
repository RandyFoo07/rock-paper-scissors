<!DOCTYPE html>
<html>

<head>
    <title>
        Rock Paper Scissors
    </title>

    <link rel="stylesheet" href="normalize.css">
    <script src="assets/fonts.js"></script>
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">


</head>

<body>
    <header>
        <h1 id="title">Rock Paper Scissors</h1>
        <img src="assets/pokemonedition.png" alt="pokemon version">
    </header>

    <main>
        <section class="mainUI">

            <div class="lhs">
                <p>You</p>
                <button class="playerF fas fa-fire fa-3x"></button>
                <button class="playerW fas fa-tint fa-3x"></button>
                <button class="playerG fas fa-leaf fa-3x"></button>
            </div>


            <section class="mainScreen">
                <div class="hpBarContainerP">
                    <p>HP:</p>
                    <progress id="pHpBar" value="100" max="100">
                    </progress>
                </div>
                <div class="hpBarContainerC">
                    <p>HP:</p>
                    <progress id="cHpBar" value="100" max="100">
                    </progress>
                </div>

                <section class="resultScreen">
                    <div class="playerChoice">
                        <button></button>
                    </div>
                    <div class="result">
                        <h2></h2>
                        <h1></h1>
                        <h3></h3>
                    </div>
                    <div class="computerChoice">
                        <button></button>
                    </div>
                </section>

            </section>

            <div class="rhs">
                <p>Computer</p>
                <button class="computerF fas fa-fire fa-3x"></button>
                <button class="computerW fas fa-tint fa-3x"></button>
                <button class="computerG fas fa-leaf fa-3x"></button>
            </div>
        </section>

        <section class="replayBtn">
            <button class="fas fa-redo fa-1g"></button>
        </section>
    </main>


</body>
<script src="scripts.js"></script>

</html>
